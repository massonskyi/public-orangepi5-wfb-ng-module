<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .config-section {
            margin-bottom: 20px;
        }
        .config-section h2 {
            margin-bottom: 10px;
        }
        .config-section table {
            width: 100%;
            border-collapse: collapse;
        }
        .config-section table, th, td {
            border: 1px solid black;
        }
        .config-section th, td {
            padding: 8px;
            text-align: left;
        }
        .config-section input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .config-section button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .config-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Config Editor</h1>
    <div id="config-container"></div>

    <script>
        const API_URL = "http://0.0.0.0:8000"; // Обновите порт здесь

        async function fetchConfig() {
            const response = await fetch('http://0.0.0.0:8000/api/crud/data');
            const config = await response.json();
            return config;
        }

        function renderConfig(config) {
            const container = document.getElementById('config-container');
            container.innerHTML = '';

            for (const section in config) {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'config-section';

                const sectionTitle = document.createElement('h2');
                sectionTitle.textContent = section;
                sectionDiv.appendChild(sectionTitle);

                const table = document.createElement('table');
                for (const key in config[section]) {
                    const row = document.createElement('tr');

                    const keyCell = document.createElement('td');
                    keyCell.textContent = key;
                    row.appendChild(keyCell);

                    const valueCell = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = config[section][key];
                    input.dataset.section = section;
                    input.dataset.key = key;
                    valueCell.appendChild(input);
                    row.appendChild(valueCell);

                    sectionDiv.appendChild(row);
                }
                sectionDiv.appendChild(table);

                container.appendChild(sectionDiv);
            }
        }

        async function updateConfig(section, key, value) {
            const response = await fetch('http://0.0.0.0:8000/api/crud/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ section, key, value })
            });
            const result = await response.json();
            alert(result.message);
        }

        document.addEventListener('change', async (event) => {
            if (event.target.tagName === 'INPUT') {
                const section = event.target.dataset.section;
                const key = event.target.dataset.key;
                const value = event.target.value;
                await updateConfig(section, key, value);
            }
        });

        async function init() {
            const config = await fetchConfig();
            renderConfig(config);
        }

        init();
    </script>
</body>
</html>
